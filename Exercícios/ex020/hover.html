<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplos de hover</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        div > p {
            display: none;
        }

        div:hover > p {
            display: block;
            color: white;
            background-color: rgb(0, 255, 115);
            width: 300px;
        }

        div:hover {
            color: rgb(0, 183, 255);
        }
    </style>
</head>
<body>
    <h1>Exemplos de hover</h1>
    <p>Passe o mouse e veja o que acontece</p>
    <div>Passe o mouse aqui
        <p>TEXTO ESCONDIDO</p>
    </div>
    <p>fim</p>
</body>
</html>
